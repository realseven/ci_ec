<div id="{{modalId}}" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="{{modalId}}-label" aria-hidden="true">
  <div class="modal-dialog modal-{{size}}">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="{{modalId}}-label">{{modalTitle}}</h4>
      </div>
      <div class="modal-body">
        <!-- use uib-collapse to make animation more smooth while modal close. -->
        <div class="loading-block" uib-collapse="!showSpinner"><i class="fa fa-spinner fa-pulse fa-4x"></i></div>
        <div ng-transclude></div>
      </div>
      <div class="modal-footer">
        <div ng-hide="hideBtns || showSpinner">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-mousedown="cancelFn()" ng-keydown="cancelFn()">{{cancelTxt || 'cancel' | translate}}</button>
          <button type="button" class="btn btn-primary" id="{{okId}}" data-dismiss="{{dataDismiss}}"
            ng-click="okFn()" ng-hide="hideOkBtn" ng-disabled="disableOkBtn">
            {{okTxt || 'submit' | translate}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
